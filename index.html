<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timer</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <article class="timer-container">
        <svg id="timer-img" height="200" width="200">
            <circle r="90" cx="100" cy="100" fill="transparent" stroke="blue" stroke-width="10" stroke-dasharray="565"
            stroke-dashoffset="-80" transform="rotate(-90 100 100)" />
        </svg>
        <div class="timer-info">
            <input type="text" id="duration" value="30">
            <div class="timer-btns">

            </div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        </div>
    </article>
</body>
</html>
