<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timer</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <article class="timer-container">
        <svg id="timer-svg" height="400" width="400">
            <circle id="timer-circle" r="190" cx="200" cy="200" fill="transparent" 
            stroke="blue" stroke-width="15" transform="rotate(-90 200 200)" />
        </svg>
        <div class="timer-info">
            <input type="text" id="duration" value="30">
            <div class="timer-btns">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
            </div>
        </div>
    </article>
</body>
</html>
