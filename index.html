<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <article class="timer-container">
        <div class="timer-display">
            <input type="text" id="duration" value="30">
            <div class="timer-btns">
                <button id="start"><i class="far fa-play-circle"></i></button>
                <button id="pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
        <svg id="timer-svg" height="400" width="400">
            <circle id="timer-circle" r="190" cx="200" cy="200" fill="transparent" 
            stroke="green" stroke-width="15" transform="rotate(-90 200 200)" />
        </svg>
    </article>
</body>
</html>
